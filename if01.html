<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt("첫번째 숫자를 입력하세요."))
        let b = Number(prompt("두번째 숫자를 입력하세요."))
        let c = Number(prompt("세번째 숫자를 입력하세요."))
        

        if (a>b) {
            if(a>c) {
                alert(`가장 큰 수는 ${a}입니다.`)
            }
        }
        if (b>c) {
            if(b>a) {
                alert(`가장 큰 수는 ${b}입니다.`)
            }
        }
        if (c>a) {
            if(c>b) {
                alert(`가장 큰 수는 ${c}입니다.`)
            }
        }
    </script>
</body>
</html>
