<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt('금액을 입력하세요(원) :'))
        let b = a / 500 
        let c = a % 500 / 100

        alert (`금액 ${a}원은 500원 동전 ${Math.floor(b)}개와 100원 동전 ${c}개가 필요합니다.`)
    </script>
</body>
</html>
